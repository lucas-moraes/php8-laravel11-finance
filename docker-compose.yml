version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:8080'
    volumes:
      - .:/var/www/html/finance
    ports:
      - '3000:8080'
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
