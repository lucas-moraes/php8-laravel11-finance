<VirtualHost *:4000>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/finance_error.log
    CustomLog ${APACHE_LOG_DIR}/finance_access.log combined
</VirtualHost>
